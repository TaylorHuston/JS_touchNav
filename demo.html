<html>
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="touchNav.js"></script>

  </head>

  <body>
    <style>
      a {
        text-decoration: none;
        color: black;
        display: block;
        width: 200px;
        height: 30px;
        border: 1px solid black;
      }
      #menu li {
        position: relative;
        list-style-type: none;
      }
      .subNav {
        opacity: 0;
        visibility: hidden;
        position: absolute;
        top: 0;
        left: 200px;
      }

      .visible {
        opacity: 1;
        visibility: visible;
      }
    </style>

    <nav>
      <ul id="menu">
        <li><a href="http://www.google.com">Menu 1</a></li>
        <li><a href="http://www.google.com">Menu 2</a></li>
        <li class="hasSub"><a href="http://www.google.com">Menu 3</a>
          <ul class="subNav">
            <li><a href="http://www.google.com">Sub 1</a></li>
            <li><a href="http://www.google.com">Sub 2</a></li>
            <li><a href="http://www.google.com">Sub 3</a></li>
          </ul>
        </li>
        <li><a href="http://www.google.com">Menu 4</a></li>
        <li><a href="http://www.google.com">Menu 5</a></li>
      </ul>
    </nav>

  </body>

</html>
